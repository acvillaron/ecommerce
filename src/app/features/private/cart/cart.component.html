<section class="container">
    <div class="row align-items-center">
        <section class="col-md-6">
            <div class="d-flex align-items-baseline gap-1">
                <h1 class="fw-bold">SHOPPING CART</h1>
                <span id="total-products" class="fw-bold text-secondary">{{cartStore.products().length}} products</span>
            </div>
            <p class="text-secondary">Estimated delivery: 4-7 days</p>
            <div class="overflow-auto cart-list d-flex gap-4 flex-column">
                @for (product of cartStore.products(); track $index) {
                    <app-cart-item (removeProduct)="removeFromCart($event)" [product]="product"></app-cart-item>
                }@empty {
                    <h3 class="fw-bold">There is no products in the basket</h3>
                }
            </div>
        </section>
        <section class="col-md-6 ">
            <app-cart-summary (confirmOrder)="confirmOrder()" ></app-cart-summary>
        </section>
    </div>
</section>
