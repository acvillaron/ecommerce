<div aria-live="polite" aria-atomic="true" class="position-fixed start-0 bottom-0 end-0">
  <div class="toast-container bottom-0 end-0 p-3">
    @for (toast of toastList; track $index) {
        <div class="toast show text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">{{toast}}</div>
        </div>
    }
  </div>
</div>
